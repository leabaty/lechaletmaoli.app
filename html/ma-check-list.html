<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reseter.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Le Chalet Maoli</title>
  </head>

  <body>
    <header class="header">
      <a class="header__logo" href="../index.html">
        <img
          class="header__picture"
          src="../images/Logo.png"
          alt="Logo Chalet Maoli"
        />
      </a>

      <div class="header__buttons">
        <button class="header__button header__button--white">
          Me connecter
        </button>
        <button class="header__button header__button--green">
          M'enregistrer
        </button>
      </div>
    </header>

    <main class="articles articles--ma-check-list">
      <div class="articles__container">
        <article class="card">
          <div class="card__theme card__theme--article">
            <img
              class="card__theme-logo"
              src="../images/logo-checklist.png"
              alt="logo train"
            />
          </div>

          <div class="card__illustration card__illustration--ma-check-list">
            <div class="card__content">
              <div class="card__theme card__theme--content">
                <img
                  class="card__theme-logo"
                  src="../images/logo-checklist-backpack.PNG"
                  alt="backpack icon"
                />
              </div>

              <div class="card__checklist">
                <div class="card__checklist__item">
                  <input type="checkbox" id="couchage" name="couchage" />
                  <label class="card__checklist-label" for="couchage"
                    >1 parure de lit
                    <span class="smaller-font"
                      >(ou 1 sac de couchage)</span
                    ></label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="serviettes" name="serviettes" />
                  <label class="card__checklist-label" for="serviettes"
                    >1 serviette de douche</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="enceinte" name="enceinte" />
                  <label class="card__checklist-label" for="enceinte"
                    >1 enceinte portable chargée</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="frontale" name="frontale" />
                  <label class="card__checklist-label" for="frontale"
                    >1 lampe frontale</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="doudoune" name="doudoune" />
                  <label class="card__checklist-label" for="doudoune"
                    >1 doudoune légère                  <span class="smaller-font"
                    >(pour le soir)</span</label
                  >
                </div>

              </div>
            </div>

            <div class="card__content">
              <div class="card__theme card__theme--content">
                <img
                  class="card__theme-logo"
                  src="../images/logo-checklist-rain.png"
                  alt="rain icon"
                />
              </div>

              <div class="card__checklist">
                <div class="card__checklist__item">
                  <input type="checkbox" id="bottes" name="bottes" />
                  <label class="card__checklist-label" for="bottes"
                    >1 paire de bottes
                    <span class="smaller-font"
                      >(ou de rando)</span
                    ></label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="imperméable" name="imperméable" />
                  <label class="card__checklist-label" for="imperméable"
                    >1 imperméable</label
                  >
                </div>
              </div>
            </div>

            <div class="card__content">
              <div class="card__theme card__theme--content">
                <img
                  class="card__theme-logo"
                  src="../images/logo-checklist-cold.png"
                  alt="rain icon"
                />
              </div>

              <div class="card__checklist">
                <div class="card__checklist__item">
                  <input
                    type="checkbox"
                    id="sac-couchage"
                    name="sac-couchage"
                  />
                  <label class="card__checklist-label" for="sac-couchage"
                    >1 sac de couchage</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="doudoune" name="doudoune" />
                  <label class="card__checklist-label" for="doudoune"
                    >1 doudoune chaude</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="bonnet" name="bonnet" />
                  <label class="card__checklist-label" for="bonnet"
                    >1 bonnet</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="bouillotte" name="bouillotte" />
                  <label class="card__checklist-label" for="bouillotte"
                    >1 bouillotte</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="chaussons" name="chaussons" />
                  <label class="card__checklist-label" for="chaussons"
                    >des chaussons</label
                  >
                </div>
              </div>
            </div>

            <div class="card__content">
              <div class="card__theme card__theme--content">
                <img
                  class="card__theme-logo"
                  src="../images/logo-checklist-hot.png"
                  alt="hot icon"
                />
              </div>

              <div class="card__checklist">


                <div class="card__checklist__item">
                  <input type="checkbox" id="sunglasses" name="sunglasses" />
                  <label class="card__checklist-label" for="sunglasses"
                    >des lunettes de soleil</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="tongs" name="tongs" />
                  <label class="card__checklist-label" for="tongs"
                    >des tongs</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="maillot" name="maillot" />
                  <label class="card__checklist-label" for="maillot"
                    >1 maillot de bain</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="serviettes" name="serviettes" />
                  <label class="card__checklist-label" for="serviettes"
                    >1 serviette de baignade</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input
                    type="checkbox"
                    id="creme-solaire"
                    name="creme-solaire"
                  />
                  <label class="card__checklist-label" for="creme-solaire"
                    >de la crème solaire</label
                  >
                </div>

                <div class="card__checklist__item">
                  <input
                    type="checkbox"
                    id="antimoustique"
                    name="antimoustique"
                  />
                  <label class="card__checklist-label" for="antimoustique"
                    >de l'antimoustique</label
                  >
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
