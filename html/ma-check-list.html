<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reseter.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Le Chalet Maoli</title>
  </head>

  <body>
    <header class="header">
      <a class="header__logo" href="index.html">
        <img
          class="header__picture"
          src="../images/Logo.png"
          alt="Logo Chalet Maoli"
        />
      </a>

      <div class="header__buttons">
        <button class="header__button header__button--white">
          Me connecter
        </button>
        <button class="header__button header__button--green">
          M'enregistrer
        </button>
      </div>
    </header>

    <main class="articles articles--ma-check-list">
      <div class="articles__container">
        <article class="card">
          <div class="card__theme card__theme--article">
            <img
              class="card__theme-logo"
              src="../images/logo-checklist.png"
              alt="logo train"
            />
          </div>

          <div class="card__illustration card__illustration--ma-check-list">

            <div class="card__content">
              
              <div class="card__theme card__theme--content">
                <img
                  class="card__theme-logo"
                  src="../images/logo-checklist-backpack.PNG"
                  alt="backpack icon"
                />
              </div>

              <div class="card__checklist">

                <div class="card__checklist__item">
                  <input type="checkbox" id="couchage" name="couchage" />
                  <label for="couchage">1 parure de lit <span class="checklist-smaller-font">(ou 1 sac de couchage)</span></label>
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="serviettes" name="serviettes" />
                  <label for="serviettes">1 serviette</label>
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="enceinte" name="enceinte" />
                  <label for="enceinte">1 enceinte portable charg√©e</label>
                </div>

                <div class="card__checklist__item">
                  <input type="checkbox" id="frontale" name="frontale" />
                  <label for="frontale">1 lampe frontale</label>
                </div>

              </div>

            </div>
          </div>
        </article>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
