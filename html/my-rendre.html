<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reseter.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Le Chalet Maoli</title>
  </head>

  <body>
    <header class="header">
      <a class="header__logo" href="index.html">
        <img
          class="header__picture"
          src="../images/Logo.png"
          alt="Logo Chalet Maoli"
        />
      </a>

      <div class="header__buttons">
        <button class="header__button header__button--white">
          Me connecter
        </button>
        <button class="header__button header__button--green">
          M'enregistrer
        </button>
      </div>
    </header>

    <main class="articles articles--my-rendre">
      <div class="articles__container">
        <article class="card">

          <div class="card__theme">
            <img
              class="card__theme-logo"
              src="../images/logo-train.png"
              alt="logo train"
            />
          </div>

          <div>
            
          </div>
          <div class="card__illustration card__illustration--my-rendre"></div>
        </article>

        <article class="card">
          <div class="card__theme">
            <img
              class="card__theme-logo"
              src="../images/logo-car.png"
              alt="logo voiture"
            />
          </div>
          <div class="card__illustration card__illustration--my-rendre"></div>
        </article>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
