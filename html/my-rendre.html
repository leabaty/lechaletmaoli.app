<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reseter.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Le Chalet Maoli</title>
  </head>

  <body>
    <header class="header">
      <a class="header__logo" href="index.html">
        <img
          class="header__picture"
          src="../images/Logo.png"
          alt="Logo Chalet Maoli"
        />
      </a>

      <div class="header__buttons">
        <button class="header__button header__button--white">
          Me connecter
        </button>
        <button class="header__button header__button--green">
          M'enregistrer
        </button>
      </div>
    </header>

    <main class="articles articles--my-rendre">
      <div class="articles__container">

        <article class="card">
          <div class="card__theme card__theme--article">
            <img
              class="card__theme-logo"
              src="../images/logo-train.png"
              alt="logo train"
            />
          </div>

          <div class="card__illustration card__illustration--my-rendre">

            <div class="card__content">
              <div class="card__theme card__theme--content">
                <img
                  class="card__theme-logo"
                  src="../images/logo-myrendre-time.png"
                  alt="gps icon"
                />
              </div>

              <div class="card__myrendre">
                <div class="card__myrendre__item">
                  <p>de Paris : 1h40-2h15</p>
                </div>
              </div>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="card__theme card__theme--article">
            <img
              class="card__theme-logo"
              src="../images/logo-car.png"
              alt="logo voiture"
            />
          </div>

          <div class="card__illustration card__illustration--my-rendre">

            <div class="card__content">
              <div class="card__theme card__theme--content">
                <img
                  class="card__theme-logo"
                  src="../images/logo-myrendre-time.png"
                  alt="gps icon"
                />
              </div>

              <div class="card__myrendre">
                <div class="card__myrendre__item">
                  <p>de Paris : 1h20-1h45</p>
                </div>
              </div>
            </div>

            <div class="card__content">
<!-- 
              <div class="card__theme card__theme--content">
                <img
                  class="card__theme-logo"
                  src="../images/logo-myrendre-gps.png"
                  alt="gps icon"
                />
              </div> -->

              <div class="card__theme card__theme--content">
                <img
                  class="card__theme-logo"
                  src="../images/logo-myrendre-gmaps.png"
                  alt="gps icon"
                />
              </div>

              <div class="card__myrendre">
                <div class="card__myrendre__item">
                  <p>48.954136, 3.185678</p>
                  <p class="smaller-font smaller-font--light">Une fois arrivés au bout de la route, continuer à suivre le chemin de terre jusqu'au premier portail en bois. C'est la parcelle avec le saule pleureur.✨</p>
                </div>
              </div>
            </div>

            <div class="card__content">


              <div class="card__myrendre">
                <div class="card__myrendre__item">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5881.825773681551!2d3.1760557238149585!3d48.95242934843208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDjCsDU3JzE0LjkiTiAzwrAxMScwOC40IkU!5e0!3m2!1sfr!2sfr!4v1618484305985!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
              </div>
            </div>

          </div>
        </article>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
