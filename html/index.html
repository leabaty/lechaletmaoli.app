<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reseter.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Le Chalet Maoli</title>
  </head>

  <body>
    <header class="header">
      <a class="header__logo" href="index.html">
        <img
          class="header__picture"
          src="../images/Logo.png"
          alt="Logo Chalet Maoli"
        />
      </a>

      <div class="header__buttons">
        <button class="header__button header__button--white">
          Me connecter
        </button>
        <button class="header__button header__button--green">
          M'enregistrer
        </button>
      </div>
    </header>

    <main class="articles">
      <div class="articles__container">
        <article class="card">
          <h2 class="card__title">M'y rendre</h2>
          <a class="card__illustration card__illustration--index" href="my-rendre.html">
            <img
              src="../images/1-myrendre.png"
              alt="Transports et voiture"
              class="card__image"
            />
          </a>
        </article>

        <article class="card">
          <h2 class="card__title">Ma check-list</h2>
          <a class="card__illustration card__illustration--index" href="ma-check-list.html">
            <img
              src="../images/3-checklist.png"
              alt="Check-list"
              class="card__image"
            />
          </a>
        </article>

        <article class="card">
          <h2 class="card__title">Points de collecte</h2>
          <a class="card__illustration card__illustration--index" href="points-de-collecte.html">
            <img
              src="../images/2-trash.png"
              alt="Recycler"
              class="card__image"
            />
          </a>
        </article>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
