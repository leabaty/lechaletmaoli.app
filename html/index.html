<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reseter.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Le Chalet Maoli</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img
          class="header__picture"
          src="../images/Logo.png"
          alt="Logo Chalet Maoli"
        />
      </div>

      <div class="header__buttons">
        <button class="header__button header__button--white">
          Me connecter
        </button>
        <button class="header__button header__button--green">
          M'enregistrer
        </button>
      </div>
    </header>

    <main class="articles">
      <div class="articles__container">
        <article class="card">
          <h2 class="card__title">M'y rendre</h2>
          <div class="card__illustration">
            <img src="../images/1-myrendre.png" alt="" class="card__image" />
          </div>
        </article>

        <article class="card">
          <h2 class="card__title">Points de collecte</h2>
          <div class="card__illustration">
            <img src="../images/2-trash.png" alt="" class="card__image" />
          </div>
        </article>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
